<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Your Document Title</title>
    <style>
      /* Watermark (Bottom-Right) - Only the large logo */
      .watermark {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        align-items: center;
        opacity: 0.8;
        z-index: 1000;
      }
      .watermark img {
        width: 240px; /* Large Noetiq logo */
        height: auto;
      }
      
      /* Prevent text selection */
      body {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
    </style>
    <script>
      // Disable right-click
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        alert('Right-clicking is disabled on this confidential document.');
        return false;
      });
      
      // Disable certain keyboard shortcuts
      document.addEventListener('keydown', function(e) {
        if (
          (e.ctrlKey && (e.keyCode === 67 || e.keyCode === 80 || e.keyCode === 83)) ||
          (e.ctrlKey && e.shiftKey && e.keyCode === 73)
        ) {
          e.preventDefault();
          return false;
        }
      });
      
      // Log security message on page load
      window.addEventListener('load', function() {
        console.log('%cWARNING!', 'color: red; font-size: 30px; font-weight: bold;');
        console.log('%cThis is a confidential document. Unauthorized copying or distribution is prohibited.', 'font-size: 16px;');
      });
    </script>
  </head>
  <body>
    <!-- Document content goes here -->

    <!-- Watermark: only the large Noetiq logo -->
    <div class="watermark">
      <img src="logo-wordmark/Noetiq Black.png" alt="Noetiq">
    </div>
  </body>
</html>
